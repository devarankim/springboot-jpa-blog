spring:
  mvc:
    view:
      prefix: /WEB-INF/views
      suffix: .jsp

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306:blog?serverTimezone=Asia/Seoul;
    username: project
    password: arkim1234

  jpa:
   open-in-view: true
   hibernate:
     ddl-auto: create #최초실행할때만 create, 그 이후엔 updateg해야함. 안그러면 테이블 날라가고 다시 만들어짐
